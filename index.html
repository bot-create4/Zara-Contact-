<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CinemaFlix</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
}

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
}

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: linear-gradient(to right, #1a1a1a, #000);
      box-shadow: 0 0 10px #ff0055;
}

.logo {
      height: 50px;
}

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
}

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
}

    nav a:hover {
      color: #ff0055;
}

    /* Hero Section */
.hero {
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle, #1a1a1a, #000);
}

.hero h1 {
      font-size: 36px;
      color: #00ffff;
      margin-bottom: 10px;
}

.hero p {
      font-size: 18px;
      color: #ccc;
}

    /* Movie Section */
.movie-section {
      padding: 40px 20px;
}

.movie-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ff0055;
      text-align: center;
}

.movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
}

    /* Movie Card */
.movie-card {
      width: 185px;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff0055;
      transition: transform 0.3s ease;
}

.movie-card:hover {
      transform: scale(1.05);
}

.movie-card img {
      width: 100%;
      height: auto;
      display: block;
}

.movie-info {
      padding: 10px;
}

.movie-info h3 {
      font-size: 16px;
      margin: 5px 0;
      color: #00ffff;
}

.movie-info p {
      font-size: 14px;
      margin: 2px 0;
}

.movie-info button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #ff0055;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
}

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #888;
}

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
}

.movie-grid {
        flex-direction: column;
        align-items: center;
}

.movie-card {
        width: 90%;
}
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://i.ibb.co/m505nL8H/j0-BYQshy10.png" alt="CinemaFlix Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to CinemaFlix</h1>
    <p>Stream the latest movies and shows in stunning quality</p>
  </section>

  <!-- Movie Cards Section -->

  <!-- Footer -->

    <p>&copy; 2025 CinemaFlix. All rights reserved.</p>
  </footer>

</body>
</html>
