<body>

  <!-- 🧠 Hero Section -->
  <header class="hero">
    <div class="hero-greeting-block">
      <img src="https://i.ibb.co/RTbfYbCy/NNLjcm-Xawp.png" alt="RansGPT Avatar" class="hero-avatar" />
      <h1 class="hero-greeting-text">Welcome to <span class="brand-name">RansGPT</span> 👋</h1>
      <p class="hero-subtext">Your smart AI companion. Ask anything, explore ideas, or just chat.</p>
      <div class="suggestions">
        <button class="suggest-btn" onclick="selectCommand('/help')">💡 Inspire me</button>
        <button class="suggest-btn" onclick="selectCommand('/td')">📚 Think deeper</button>
        <button class="suggest-btn" onclick="selectCommand('/new chat')">🌀 Start fresh</button>
      </div>
    </div>
  </header>

  <!-- 💬 Chat Area -->
  <main>
    <div class="chat-container" id="chatContainer"></div>

    <!-- ⌨️ Input Area -->
    <div class="input-area">
      <input type="text" id="userInput" placeholder="What’s on your mind today?" autocomplete="off" />
      <button id="send-btn" onclick="sendMessage()">Send ➤</button>
    </div>

    <!-- 📋 Command Popup -->
    <div id="command-popup" class="command-popup" style="display:none;"></div>
  </main>

  <!-- 🧑‍💻 Footer -->
  <footer>
    <p class="footer-text">Developer by <strong>Ransara Devnath</strong> © 2025 – Powered by RansGPT</p>
  </footer>

  <!-- 🔧 Script -->
  <script src="script.js"></script>
