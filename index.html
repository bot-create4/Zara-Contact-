<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CinemaFlix</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
}

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
}

    a {
      text-decoration: none;
      color: inherit;
}

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      box-shadow: 0 0 10px #ff0055;
      position: sticky;
      top: 0;
      z-index: 1000;
}

.logo {
      height: 50px;
}

    nav {
      flex: 1;
      margin-left: 30px;
}

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
}

    nav li {
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
}

    nav li:hover {
      color: #ff0055;
}

.search-box {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 20px;
      padding: 5px 10px;
}

.search-box input {
      background: transparent;
      border: none;
      color: #fff;
      padding: 5px;
      outline: none;
}

.search-box::after {
      content: "üîç";
      margin-left: 8px;
      color: #ccc;
}

    /* Section Titles */
.section-title {
      font-size: 22px;
      color: #ff0055;
      margin: 40px 30px 20px;
      border-left: 5px solid crimson;
      padding-left: 15px;
}

    /* Movie Grid */
.movie-grid {
      display: grid;
      grid-template-columns: repeat(5, 185px);
      gap: 20px;
      justify-content: center;
      padding: 0 30px 40px;
}

.movie-card {
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff0055;
      transition: transform 0.3s ease;
}

.movie-card:hover {
      transform: scale(1.05);
}

.movie-card img {
      width: 100%;
      height: auto;
      display: block;
}

.movie-info {
      padding: 10px;
}

.movie-info h3 {
      font-size: 15px;
      margin-bottom: 6px;
      color: #00ffff;
}

.tag {
      display: inline-block;
      background-color: #333;
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      margin: 2px 4px 2px 0;
      border-radius: 4px;
}

.release-date {
      font-size: 13px;
      color: #ccc;
      margin-top: 6px;
}

    /* TV Show Slider */
.tv-slider {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 0 30px 40px;
      scroll-behavior: smooth;
}

.tv-card {
      min-width: 185px;
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease;
}

.tv-card:hover {
      transform: scale(1.05);
}

.tv-card img {
      width: 100%;
      height: auto;
      display: block;
}

.tv-info {
      padding: 10px;
}

.tv-info h4 {
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 4px;
}

.tv-info p {
      font-size: 12px;
      color: #ccc;
}

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #888;
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="https://i.ibb.co/m505nL8H/j0-BYQshy10.png" alt="CinemaFlix Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">All Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Languages</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">Years</a></li>
        <li><a href="#">Collections</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>
  </header>

  <!-- New Movie Updates -->
  <h2 class="section-title">üî• New Movie Updates</h2>
  <div class="movie-grid">
    <!-- Movie Card -->
    <div class="movie-card">
      <img src="https://cinesubz.lk/wp-content/uploads/2025/07/28-Years-Later-2025-WEB-2-185x278.jpg" alt="28 Years Later Poster">
      <div class="movie-info">
        <h3>28 Years Later</h3>
        <span class="tag">WEBRip</span>
        <span class="tag">English</span>
        <p class="release-date">üìÖ Jun. 18, 2025</p>
      </div>
    </div>
    <!-- Add more movie cards here -->
  </div>

  <!-- TV Shows Section -->
  <h2 class="section-title">üì∫ TV Shows</h2>
  <div class="tv-slider">
    <!-- TV Show Card -->
    <div class="tv-card">
      <img src="https://cinesubz.lk/wp-content/uploads/2025/07/28-Years-Later-2025-WEB-2-185x278.jpg" alt="TV Show Poster">
      <div class="tv-info">
        <h4>Zombie Nation</h4>
        <p>Season 3 ‚Ä¢ Jul 2025</p>
      </div>
    </div>
    <!-- Add more TV show cards here -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CinemaFlix. All rights reserved.</p>
  </footer>

</body>
</html>
